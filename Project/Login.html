<!doctype html>
<html lang="en">

<head>
  <!-- Bootstrap Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Linking Bootstrap -->
  <link href="/bootstrap-5.1.3-dist/css/bootstrap-grid.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/Login.css" rel="stylesheet">

  <title>Login</title>
</head>

<body>

  <div class="background">
    
  </div>

  <div class="container">
    <div class="main_div">
      <div class="row" id="logo" style="margin-top: 20px;">
        <p id="name">Dine Divine</p>
      </div>

      <div class="row" id="input">
        <h1>Login</h2>
          <input type="button" value="Login with Facebook" class="btn btn-primary" id="flogin">
          <input type="button" value="Login with Google" class="btn btn-primary" id="glogin">
          <p>OR</p>
          <input type="email" class="form-control input-field" autofocus placeholder="Enter email">
          <input type="password" class="form-control input-field" placeholder="Password">
          <a href="sign-up.html" id="f-pass">Forgot Password?</a>
          <a href="sign-up.html" id="sign-up">Don't have an account?</a>
          <hr>
          <div id="float">
            <a href="home.html">
              <input type="button" id="submit-btn" class="btn" value="Login">
            </a>
          </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
