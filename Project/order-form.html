<!doctype html>
<html lang="en">

<head>
    <!-- Bootstrap Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Linking Bootstrap -->
    <link href="/bootstrap-5.1.3-dist/css/bootstrap-grid.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/order-form.css" rel="stylesheet">

    <title>Order Form</title>
</head>

<body>

    <div class="background">

    </div>

    <div class="container">
        

        <div class="py-5 text-center">
            
            <div class="mb-4 d-block mx-auto"
                style="height: 100px; width: 300px; background-color: #990011; color: #FCF6F5; text-align: center; position: relative;">
                <h3 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Dine Divine</h3>
            </div>

            <h2>Order form</h2>
            
            <p class="lead">Please fill the Order from below to complete your order.</p>
        </div>



        <h4 class="mb-3">Billing Address</h4>
        <form>
            <div class="row">
                <div class="col-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input id="firstName" placeholder="John" type="text" class="form-control">
                </div>

                <div class="col-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input id="lastName" placeholder="Smith" type="text" class="form-control">
                </div>
            </div>

            <div class="row">

                <div class="col-6">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" placeholder="john@example.com" type="email" class="form-control">
                </div>

                <div class="col-6">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input id="contact" placeholder="+92xxxxxxxxxx" type="number" class="form-control">
                </div>

            </div>

            <div class="row">
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input id="address" placeholder="House#01 Street#01, ABC Road" type="text" class="form-control">
                </div>
            </div>

            <div class="row">

                <div class="col-5">
                    <label for="country" class="form-label">Country</label>
                    <select id="country" class="form-control">
                        <option>Choose...</option>
                        <option>Pakistan</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="col-4">
                    <label for="province" class="form-label">Province</label>
                    <select id="province" class="form-control">
                        <option>Choose...</option>
                        <option>Azad Kashmir</option>
                        <option>Balochistan</option>
                        <option>FATA</option>
                        <option>GB</option>
                        <option>ICT</option>
                        <option>KPK</option>
                        <option>Punjab</option>
                        <option>Sindh</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="col-3">
                    <label for="zip" class="form-label">Zip Code</label>
                    <input id="zip" placeholder="44710" type="number" class="form-control">
                </div>

            </div>



            <hr class="my-4">

            <h4 class="mb-3">Payment Method</h4>

            <div class="form-check">

                <input type="radio" id="creditCard">
                <label for="creditCard">Credit Card</label><br>

                <input type="radio" id="cash">
                <label for="cash">Jazz Cash/Easy Paisa</label><br>

                <input type="radio" id="cod">
                <label for="cod">COD</label>

            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    
                        
                    
                    <a id="p-btn" class="btn mb-4" href="home.html">Place Order</a>

                </div>
            </div>
        </form>


    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
