<!doctype html>
<html lang="en">

<head>
    <!-- Bootstrap Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Linking Bootstrap -->
    <link href="/bootstrap-5.1.3-dist/css/bootstrap-grid.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/sign-up.css" rel="stylesheet">

    <title>Sign Up</title>
</head>

<body>

    <div class="background">

    </div>

    <div class="container">
        <div class="main_div">
            <div class="row" id="logo" style="margin-top: 20px;">
                <p id="name">Dine Divine</p>
            </div>

            <div class="row" id="input">
                <div class="row">
                    <h1>Sign Up</h1>
                </div>




                <form class="mt-4">
                    <div class="row">
                        <div class="col-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input id="firstName" autofocus placeholder="John" type="text" class="form-control">
                        </div>

                        <div class="col-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input id="lastName" placeholder="Smith" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" placeholder="john@example.com" type="email" class="form-control">
                        </div>


                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label for="pass" class="form-label">Password</label>
                            <input id="pass" type="password" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label for="c-pass" class="form-label">Confirm Password</label>
                            <input id="c-pass" type="password" class="form-control">
                        </div>
                    </div>






                </form>


                <hr class="my-4">
                <div id="float">
                    <a href="home.html">
                        <input type="button" id="submit-btn" class="btn" value="Sign Up">
                    </a>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
